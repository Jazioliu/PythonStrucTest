  #     # - id : nbqa-pydocstyle

  - repo: https://github.com/sirosen/fix-smartquotes
    rev: 0.1.1
    hooks:
      - id: fix-smartquotes

  - repo: https://github.com/pycqa/pylint
    rev: v2.10.2
    hooks:
      - id: pylint
        args:
          - --errors-only
          - --max-line-length=80
          - -d duplicate-code
          - --disable=E0401

  - repo: https://github.com/asottile/reorder_python_imports
    rev: v2.6.0
    hooks:
      - id: reorder-python-imports

